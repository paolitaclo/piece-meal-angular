<div class="container">
  <div class="row wrapper">
    <div class="col-md-offset-5 col-md-3">
      <div class="form-login">
        <h2>Welcome back</h2>
        <form (ngSubmit)="signInUser(credentials)" #signInForm="ngForm">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="credentials.email" name="email" >
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="credentials.password" name="password">
          </div>

          <button type="submit" class="btn btn-success blue-login">Log In</button>
        </form>
      </div>
    </div>
  </div>
</div>
